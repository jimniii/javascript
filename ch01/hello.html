<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
        <!--
        1장 javascript 개요와 개발환경 구축
        -->
</head>
<body>

    <h3>1장 javascript 개요와 개발환경 구축</h3>
    <!-- 정적태그-->
    <p>
        hello world
    </p>

    <script>
        // 동적태그 
        document.write('<p>Hello HTML!</p>');
        document.write('<p>Hello Javascript!</p>');

        // 콘솔 출력
        console.log('<p>Hello HTML!</p>');
        console.log('<p>Hello javascript!</p>');
        

    </script>





</body>
</html>
